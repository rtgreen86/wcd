<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .login-form-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .login-form {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
    }

  </style>

  <script>
    function handleInput(element) {
      var value = element.value;
      if (value.length === 4) {
        handleUnlock(value);
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      var element = event.target;
      var value = element.value;
      handleUnlock(value);
    }

    function handleUnlock() {
      location.href='main-screen.html';
    }
  </script>

</head>
<body>

<section class="login-form-container">
  <form class="login-form" name="login-form" action="#" onsubmit="handleSubmit(event)">
    <div>
      Доступ ограничен.<br>
      Пожалуйста введите ПИН-код.
    </div>
    <input type="password" maxlength="4" pattern="\d{4}" autofocus oninput="handleInput(this)" autocomplete="off" readonly
      onfocus="this.removeAttribute('readonly');"><br>
  </form>
</section>






</body>
</html>
