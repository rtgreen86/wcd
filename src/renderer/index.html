<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello from Electron renderer!</title>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- https://content-security-policy.com/examples/allow-inline-style/ -->
    <!-- https://www.electronjs.org/ru/docs/latest/tutorial/security#7-define-a-content-security-policy -->

    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'nonce-wcd'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'nonce-wcd'"
    />

  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
